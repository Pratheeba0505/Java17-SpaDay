<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link href="../static/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet" />
</head>
<body>
<form action="/user" method="post">
    <label>Username: <input th:field="${username}" >
        <p th:errors="${user.username}"></p>
    </label>
    <label>Email: <input  th:field="${email}"/>
        <p th:errors="${user.email}"></p>
    </label>
    <label>Password: <input type="password" th:field="${user.password}" />
        <p th:errors="${user.password}"></p>
    </label>
    <label>Verify Password: <input type="password" th:field="${verifypassword}" />
        <p th:errors="${user.verifypassword}"></p>
    </label>

    <input type="submit">Sign Up</input>
</form>
</body>
</html>
